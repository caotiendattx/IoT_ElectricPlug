<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>METABIM</title>
   <link rel="stylesheet" type="text/css" href="styles.css">
   <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

</head>

<body>
   <nav>
      <ul>
         <li data-target="scanRF"><a class="active" href="#scanRF">SCAN</a></li>
         <li data-target="jamming"><a href="#jamming">JAMMING</a></li>
      </ul>
   </nav>
   <section id="scanRF" class="active">
   </section>
   <section id="jamming">
      <div class="section-container">
         <div class="main-display">
            <div class="jamming-container">
               <div class="jamming-content">
                  <div class="jamming-header">
                     <div class="jamming-col">
                        <label for="jamming-freq-1" style="font-weight: bold;">Power: </label>
                        <input type="number" id="jamming-freq-1" name="pqt" min="0" max="1000" value="0" /><br />
                     </div>
                     <div class="jamming-col">
                        <label for="jamming-freq-2" style="font-weight: bold;">Time: </label>
                        <input type="number" id="jamming-freq-2" name="pqt" min="0" max="1000" value="0" /><br />
                     </div>
                  </div>
                  <div class="jamming-middle">
                     Electric Plug
                  </div>
                  <div class="jamming-btn-container">
                     <button class="jamming-btn btn btn-primary" id="jammingButton">START</button>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script src="main.js"></script>
</body>
    <!-- About -->
    <section class="about">
      <div class="container">
          <h2>About Us</h2>
          <p>METABIM Team, dedicated to creating innovative solutions for a smarter future.</p>
      </div>
  </section>

  <!-- Contact Form -->
  <div class="container contact-form">
      <div class="contact-image">
          <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
      </div>
      <form method="post">
          <h3>Drop Us a Message</h3>
         <div class="row">
              <div class="col-md-6">
                  <div class="form-group">
                      <input type="text" name="txtName" class="form-control" placeholder="Your Name *" value="" />
                  </div>
                  <div class="form-group">
                      <input type="text" name="txtEmail" class="form-control" placeholder="Your Email *" value="" />
                  </div>
                  <div class="form-group">
                      <input type="text" name="txtPhone" class="form-control" placeholder="Your Phone Number *" value="" />
                  </div>
                  <div class="form-group">
                      <input type="submit" name="btnSubmit" class="btnContact" value="Send Message" />
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <textarea name="txtMsg" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>
                  </div>
              </div>
          </div>
      </form>
  </div>

  <!-- Link Bootstrap JavaScript file -->
  <script src="bootstrap/js/bootstrap.min.js"></script>

</html>
